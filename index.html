<!DOCTYPE html>

  <!-- Bootstrap 5 CSS para compatibilidad y dise침o responsive -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Estilos base optimizados para todos los dispositivos */
    body, html {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(-45deg, #f7ccd2, #f7a8a2, #fad6d8, #f4c1c7);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    /* Animaci칩n suave de fondo */
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Contenedor principal optimizado */
    .container-profile {
      max-width: 380px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      margin: 2rem auto;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s ease-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Imagen de perfil optimizada */
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #d6336c;
      margin: 0 auto 1rem;
      display: block;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.05);
    }

    /* Textos optimizados */
    .profile-name {
      font-size: 1.8rem;
      font-weight: 700;
      color: #6f1d45;
      margin-bottom: 0.5rem;
    }

    .profile-subtitle {
      font-size: 1rem;
      color: #9c5977;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    /* Botones optimizados y m치s accesibles */
    .link-btn {
      background: #f7a8a2;
      color: white !important;
      font-weight: 600;
      border-radius: 50px;
      padding: 0.8rem 1.2rem;
      margin: 0.7rem 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.8rem;
      text-decoration: none;
      font-size: 1.1rem;
      -webkit-tap-highlight-color: transparent;
    }

    .link-btn:hover, .link-btn:focus {
      background: #d6336c;
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(214, 51, 108, 0.3);
    }

    .link-btn:active {
      transform: translateY(0);
    }

    /* Iconos optimizados */
    .link-icon {
      width: 24px;
      height: 24px;
      transition: transform 0.2s ease;
    }

    .link-btn:hover .link-icon {
      transform: scale(1.1);
    }

    /* Dise침o responsive optimizado */
    @media (min-width: 768px) {
      .container-profile {
        max-width: 420px;
        padding: 2.5rem;
      }
      .profile-name {
        font-size: 2rem;
      }
      .link-btn {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 767px) {
      .container-profile {
        margin: 1rem;
        border-radius: 15px;
      }
      .link-btn {
        padding: 0.7rem 1rem;
      }
    }

    /* Mejoras de accesibilidad */
    @media (prefers-reduced-motion: reduce) {
      *, ::before, ::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

  <script>
    // Enlaces de redes sociales
    const REDES_SOCIALES = {
      instagram: {
        web: "https://www.instagram.com/fashioncollectionhn",
        app: "https://www.instagram.com/fashioncollectionhn?igsh=MjdvamhmeGU0d3Fz"
      },
      facebook: {
        web: "https://www.facebook.com/fashioncollectionsps/?locale=es_LA",
        app: "https://www.facebook.com/share/1AqvcxhSYu/?mibextid=wwXIfr"
      },
      whatsapp: {
        web: "https://wa.me/50494859196",
        app: "whatsapp://send?phone=50494859196"
      },
      tiktok: {
        web: "https://www.tiktok.com/@fashioncollectionhn",
        app: "https://www.tiktok.com/@fashioncollectionhn?_t=ZM-8xXX3cduYAK&_r=1"
      }
    };

    // Funci칩n para detectar dispositivo m칩vil
    function esMovil() {
      return /Android|iPhone|iPad|iPod|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    // Funci칩n para configurar enlaces
    function configurarEnlaces() {
      const enlaces = {
        instagram: document.getElementById('instagram-link'),
        facebook: document.getElementById('facebook-link'),
        whatsapp: document.getElementById('whatsapp-link'),
        tiktok: document.getElementById('tiktok-link')
      };

      for (const [red, enlace] of Object.entries(enlaces)) {
        if (!enlace) continue;

        const urls = REDES_SOCIALES[red];
        if (esMovil()) {
          enlace.addEventListener('click', (e) => {
            e.preventDefault();
            // Intenta abrir la app
            window.location.href = urls.app;
            // Si la app no se abre en 1 segundo, abre la versi칩n web
            setTimeout(() => {
              window.location.href = urls.web;
            }, 1000);
          });
        } else {
          enlace.href = urls.web;
        }
      }
    }

    // Inicializar cuando el DOM est칠 listo
    document.addEventListener('DOMContentLoaded', () => {
      configurarEnlaces();
      console.log('游꺚 Fashion Collection - Enlaces configurados correctamente');
    });
  </script>
